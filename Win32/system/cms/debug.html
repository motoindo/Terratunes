	<script language="JavaScript" type="text/javascript">
	var objAjaxResponse = Object;
	var sXMLprocessor = "sys.xml";
	var sXMLstringStart = "<xml s1=\"\" s2=\"\" s3=\"\" s4=\"\" tb=\"false\" dp=\"";
	var sXMLstringEnd = "\"></xml>";
	if (!window.ActiveXObject) var serializer = new XMLSerializer();

	function SendAjaxMessage(strXMLquery)
	{
		var Fiets = new Ajax.Request(sXMLprocessor,{asynchronous:false,postBody:strXMLquery, onSuccess:function(t){objAjaxResponse = t.responseXML;}, onFailure:function(t){alert('Ajax.Request.error: ' + t.status + ' -- ' + t.statusText);}});	
		if (!window.ActiveXObject)
			$("frOut").value = serializer.serializeToString(objAjaxResponse);
		else
			$("frOut").value = objAjaxResponse.xml;
	}
	
	function init()
	{
		$("txtIn").value = sXMLstringStart + 0 + sXMLstringEnd
	}
	</script>
</head>
